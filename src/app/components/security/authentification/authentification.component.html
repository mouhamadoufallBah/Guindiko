<div class="mainContent d-flex justify-content-center align-items-center" style="height: 100vh;width: 100vw;">
  <div class="card formContainer" style="height: 70%; width:70%" *ngIf="switchFormValue">
    <div class="formContainerLeft">

    </div>
    <div class="formContainerRight">
      <div class="h-100 loginForm">
        <div class="container shadow py-3 h-100 d-flex justify-content-center align-items-center">
          <div class="col-8">
            <h1 class="text-center fw-bold mb-5">Connectez-vous</h1>
            <form action="">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Adresse email:</label>
                <input type="email" name="email" class="form-control" id="emailInput" [(ngModel)]="email">

              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Mot de passe : </label>
                <input type="password" name="password" class="form-control" id="passwordInput" [(ngModel)]="password">
              </div>
              <div class="btn-auth text-center">
                <button type="submit" class="btn me-3 text-white" (click)="login()" style="background-color: var(--color-primary);">Se connecter</button>
                <button type="submit" class="btn me-3" (click)="switchForm()" style="color:var(--color-primary); border:solid thin">S'inscrire</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
